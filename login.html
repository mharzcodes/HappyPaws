<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HappyPaws Pet Daycare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-placeholder me-3">
                    <img src="assets/img/happypaws.png" alt="HappyPaws Logo">
                </div>

            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center" style="margin-top: 80px; min-height: calc(100vh - 80px); padding: 2rem;">
        <div class="form-container p-4 p-md-5" style="width: 100%; max-width: 450px;">
            <h2 class="form-title text-center mb-4 display-4">Welcome Back</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password text-end mb-3">
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
            </form>
            <div class="form-footer text-center mt-4 pt-4 border-top">
                <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </main>


    <footer class="footer py-5 text-center">
        <div class="container">
            <h3 class="mb-3">HappyPaws Pet Daycare</h3>
            <p class="mb-4 opacity-75">Where every pet is treated like family</p>
            <div class="footer-links d-flex justify-content-center gap-4 mb-4">
                <a href="Homepage.html">Home</a>
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
                <a href="forgot.html">Support</a>
            </div>
            <div class="border-top border-light pt-4 opacity-75">
                <p class="mb-0">&copy; 2025 HappyPaws Pet Daycare. All rights reserved. | Designed with ❤️ for pets and their families</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
